; 2022-11-06：增加对各个模块的说明(某些内容只适用于 1.0.28 以上版本)
[general]
profile_img_url=https://raw.githubusercontent.com/Yuanxsxs/QtumultX/master/Icon/Catcat/30ba44860321e6bb.png

server_check_url= http://www.gstatic.com/generate_204
#解析器
resource_parser_url= https://fastly.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js
#获取并展示节点信息的js
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/limbopro/QuantumultX/master/Scripts/IP_API.js

dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com
# > 下列路径将不经过QuanX的处理
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
udp_whitelist=1-442, 444-65535
fallback_udp_policy=direct

#geoip-cn数据库
;https://raw.githubusercontent.com/NobyDa/geoip/release/Private-GeoIP-CN.mmdb
;https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb

[dns]
; 禁用系统 DNS 以及 ipv6
;no-system
;no-ipv6
prefer-doh3
doh-server=https://dns.alidns.com/dns-query, https://doh.pub/dns-query
#设置DoH服务器后，所有其他常规DNS服务器设置将被忽略；当设置了多个DoH服务器时，只会使用第一个；当使用的 DoH服务器不是基于HTTP/2时，DoH将被暂时禁用。
#腾讯 DoH(稳)
;doh-server=https://doh.pub/dns-query
#阿里 DoH(快)
;doh-server=https://dns.alidns.com/dns-query
# Google DoH
#doh-server=https://dns.google/dns-query
#AdGuard DNS DoQ (DNS over QUIC)
;doq-server=quic://dns.adguard.com

#指定的 ipv4 DNS服务器，DOH启用以下失效
#騰讯
server=119.29.29.29
server=182.254.116.116
#阿里
server=223.5.5.5
server=223.6.6.6
#Google
server=8.8.8.8
#Cloudflare
server=1.1.1.1

#用于过滤如 127.0.0.1/0.0.0.0 类可能被污染的返回结果
circumvent-ipv4-answer=127.0.0.1, 0.0.0.0
circumvent-ipv6-answer=::

;指定域名解析dns
server=/*.taobao.com/223.5.5.5
server=/*.tmall.com/223.5.5.5
server=/*.qq.com/119.28.28.28
server=/*.weixin.com/119.28.28.28
server=/*.163.com/119.29.29.29
server=/*.netease.com/119.29.29.29

[task_local]


[policy]
static=Telegram, proxy, 🇰🇷Korea, img-url=https://raw.githubusercontent.com/Yuanxsxs/QtumultX/master/Icon/Catcat/489a9e32c6b539e6.png
static=Speedtest, proxy, direct, img-url=https://raw.githubusercontent.com/Yuanxsxs/QtumultX/master/Icon/Catcat/6d485a85406a5cb2.png
static=🇰🇷Korea, server-tag-regex=日本|韩国|🇰🇷|春川, img-url=https://raw.githubusercontent.com/Yuanxsxs/QtumultX/master/Icon/Catcat/30ba44860321e6bb.png
static=۞💌Final list۞, proxy, direct, img-url=https://raw.githubusercontent.com/Yuanxsxs/QtumultX/master/Icon/Catcat/542606ac798c64f9.png


#服务器远程订阅
[server_remote]
Korea.snippet, tag=Altriaの小🐥场, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Social_Media/Skyrock.png, update-interval=172800, opt-parser=false, enabled=true

#支持本地/iCloud的节点文件/片段，位于Quantumult X/Profiles路径下
;servers.snippet, tag=本地服务器, img-url=https://raw.githubusercontent.com/crossutility/Quantumult-X/master/quantumult-x.png, enabled=false

#规则分流远程订阅
[filter_remote]
https://raw.githubusercontent.com/Altriabot/QuantumultX/main/Filter/REJECT.list, tag=۞REJECT, force-policy=reject, update-interval=172800, opt-parser=true, enabled=true
https://raw.githubusercontent.com/Altriabot/QuantumultX/main/Filter/DIRECT.list, tag=۞DIRECT, force-policy=direct, update-interval=172800, opt-parser=true, enabled=true
https://raw.githubusercontent.com/Altriabot/QuantumultX/main/Filter/PROXY.list, tag=۞PROXY, force-policy=proxy, update-interval=172800, opt-parser=true, enabled=true
https://raw.githubusercontent.com/Altriabot/QuantumultX/main/Filter/MyAdRule.list, tag=۞MyAdRule۞, update-interval=172800, opt-parser=false, enabled=false

#支持本地/iCloud规则文件，位于Quantumult X/Profiles路径下
;filter.txt, tag=本地分流, enabled=false

#rewrite 复写远程订阅
[rewrite_remote]
https://gitlab.com/ddgksf2013/Cuttlefish/-/raw/master/Crack/qtmusic.js, tag=趣听音乐馆解锁, update-interval=172800, opt-parser=true, enabled=true
https://raw.githubusercontent.com/deezertidal/shadowrocket-rules/main/modules/WPS.module, tag=WPS, update-interval=172800, opt-parser=true, enabled=true
https://raw.githubusercontent.com/deezertidal/shadowrocket-rules/main/modules/thunder.module, tag=迅雷会员, update-interval=172800, opt-parser=true, inserted-resource=true, enabled=true
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Rewrite/Block/YouTubeAds.conf, tag=🚫YouTube AD, update-interval=172800, opt-parser=true, inserted-resource=true, enabled=true

#支持本地/iCloud的复写规则文件，位于Quantumult X/Profiles路径下
;rewrite.txt, tag=本地复写, opt-parser=false, enabled=false

# 本地服务器部分
[server_local]


#本地分流规则(对于完全相同的某条规则，本地的将优先生效)
[filter_local]
host-suffix, v2ex.com, proxy
host-suffix, koyeb.com, proxy
host, bobtranslate.com, proxy
host-suffix, vercel.app, proxy
host-suffix, gohugo.io, proxy
host-suffix, v2rayssr.com, proxy
host-suffix, oraclecloud.com, direct
host, api.serhiy.io, direct
host, hub.docker.com, direct
host-suffix, www.imazingchina.com, direct
host-suffix, oracle.com, direct

# Local Area Network 局域网
host-suffix, local, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 100.64.0.0/10, direct
ip-cidr, 224.0.0.0/4, direct
;geoip, cn, direct

#不在上述规则中(远程以及本地)的剩余请求，将走final 指定的节点/策略，这里即是 → ۞💌Final list۞  终极清单, 请根据自己的需求来选择直连或节点、策略
final, ۞💌Final list۞

#本地复写规则
[rewrite_local]
#google rewrite
^https?:\/\/(www.)?(g|google)\.cn url 302 https://www.google.com

#以下为证书&主机名部分
[mitm]
skip_validating_cert = false
force_sni_domain_name = false
hostname =  www.g.cn, www.google.cn
passphrase =
p12 =